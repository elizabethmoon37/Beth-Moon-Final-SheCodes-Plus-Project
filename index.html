<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Beth Moon Explains the Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Let's Go!" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Dublin</h1>
            <p class="weather-app-details">
              Tuesday 18:25, sunshine galore
              <br />
              Humidity: <strong>22%,</strong> Wind: <strong>1.14km/h</strong>
            </p>
          </div>

          <div class="weather-app-temp">
            <div class="weather-app-temp-icon">☀</div>
            <div class="weather-app-temp-value">8</div>
            <div class="weather-app-temp-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/elizabethmoon37" target="_blank">
          Beth Moon</a
        >, is open-sourced on
        <a
          href="https://github.com/elizabethmoon37/Beth-Moon-Final-SheCodes-Plus-Project"
          target="_blank"
        >
          Github
        </a>
        and hosted on
        <a href="https://bethmoonweatherapp.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
